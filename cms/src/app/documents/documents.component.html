<div class="row">
  <div class="col-md-3">
    <cms-document-list
      (selectedDocumentEvent)="selectedDocument = $event">
    </cms-document-list>
  </div>
  <div class="col-md-9">
    <cms-document-detail
      *ngIf="selectedDocument; else infoText"
      [document]="selectedDocument">
    </cms-document-detail>
    <ng-template #infoText>
      <h5>Please select a document.</h5>
    </ng-template>
  </div>
</div>
