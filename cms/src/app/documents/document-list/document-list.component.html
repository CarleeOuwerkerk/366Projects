<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Documents</span>
      <button class="btn btn-success pull-right">Add Document</button>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <h2>
            <cms-document-item
            *ngFor="let documentEl of documents"
            [document]="documentEl"
            (click)="onSelectedDocument(documentEl)">
            </cms-document-item>
          </h2>
        </div>
      </div>
    </div>
</div>
</div>
