<div class="panel panel-default">
  <div class="panel-body">

    <form (ngSubmit)="onSubmit(f)" #f="ngForm" id="document-edit">
      <div class="row">

        <div class="col-sm-12 form-group">
          <label for="name">Document title</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            size="120"
            max="120"
            [ngModel]="document?.name"
            #name="ngModel"
            required>
        </div>

        <div class="col-sm-12 form-group">
          <label for="description">Document description</label>
          <input
            type="text"
            id="description"
            name="description"
            class="form-control"
            [ngModel]="document?.description"
            #description="ngModel"
            size="120"
            max="255">
        </div>

        <div class="col-sm-12 form-group">
          <label for="documentUrl">Document URL</label>
          <input
            type="text"
            id="documentUrl"
            name="url"
            class="form-control"
            size="150"
            max="255"
            [ngModel]="document?.url"
            #url="ngModel"
            required>
        </div>

      </div>

      <div class="alert alert-danger" *ngIf="(name.touched && !name.valid) || (url.touched && !url.valid)">
        The document title and URL are required fields.
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid" (click)="onSubmit(f)">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
