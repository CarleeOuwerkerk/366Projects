<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-12">
        <h1>{{ contact?.name}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <img src="{{ contact?.imageUrl }}"
             alt="{{ contact?.name }}"
             class="img-responsive"
             style="max-height: 300px;">

        <div class="row pull-right">
          <div class="col-xs-12">
            <a type="button" class="btn btn-primary"
               [routerLink]="['edit']">Edit</a>
            <a type="button" class="btn btn-danger" (click)="onDelete()">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="padding: 10px">
    <div class="col-xs-12">
      <b>Email:</b> {{ contact?.email }}
    </div>
  </div>
  <div class="row" style="padding: 10px">
    <div class="col-xs-12">
      <b>Phone:</b> {{ contact?.phone }}
    </div>
  </div>
</div>

<div *ngIf="contact.group != null" class="row" style="padding: 20px">
  <h4><b>Group Contacts</b></h4>

  <cms-contact-item
    *ngFor="let contact of contact.group"
    [contact]="contact">
  </cms-contact-item>
</div>
