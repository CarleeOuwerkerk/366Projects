<div class="row">
  <div class="col-md-5">
    <cms-contact-list
    (selectedContactEvent)="selectedContact = $event">
        </cms-contact-list>
  </div>
  <div class="col-md-7">
    <cms-contact-detail
    *ngIf="selectedContact; else infoText"
    [contact]="selectedContact"></cms-contact-detail>
    <ng-template #infoText>
      <h5>Please select a contact.</h5>
    </ng-template>
  </div>
</div>
