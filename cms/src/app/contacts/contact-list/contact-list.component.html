<div class="list-group-item clearfix">
<div class="row">
  <div class="col-xs-12">
    <div class="panel-heading" style="">Contacts
      <div class="pull-right">
        <button class="btn btn-success" >New Contact</button>
      </div>
    </div>

  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">

    <a href="#" class="list-group-item clearfix"
       *ngFor="let contact of contacts">
        <div class="pull-left">
          <h4 class="list-group-item-heading">{{ contact.name }}</h4>
          <!--<p class="list-group-item-text">{{ contact.imageURL }}</p>-->
        </div>
      <span class="pull-right">
        <img
         src="{{ contact.imageURL }}"
         alt="{{ contact.name}}"
         class="img-responsive"
         style="max-height: 50px;">
      </span>
    </a>
  </div>
</div>
</div>
