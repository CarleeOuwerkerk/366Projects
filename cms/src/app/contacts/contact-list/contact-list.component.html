<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row pad-left-right">
          <span class="title pull-left">Contacts</span>
        </div>
        <div class="row">
          <div class="input-group pull-left pad-left-right col-xs-7 ">

            <input class="form-control"
                   placeholder="Enter search value"
                   #searchBox
                   (keypress)="onKeyPress(searchBox.value)">

            <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
          </div>
          <div class="pull-right pad-left-right ">
            <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-12">

              <h2>
                <cms-contact-item
                  *ngFor="let contactEl of contacts | contactsFilter : [term]"
                  [contact]="contactEl"
                  dnd-draggable [dragEnabled]="true"
                  [dragData]="contactEl"
                  [dropZones]="['contactGroup']">
                </cms-contact-item>
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
